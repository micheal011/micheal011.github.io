<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>

    <link rel="stylesheet" href="assets/styless.css">
</head>

<body>
    <div class="flex-container-column card">

        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>

        <div class="flex-container-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button negative">+/-</div>
        </div>

        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>

        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>

        <div class="flex-container-row">
            <div class="button clear">CE</div>
            <div class="button">0</div>
            <div class="button equals double">=</div>
        </div>
    </div>

    <div class="history card">
        <h2>Riwayat Perhitungan</h2>

        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>

    <br>
    <br>

        <center>

        </center>

            <img src="assets/img/logo wa.png" width="25" height="25">

        </div>
        <div class="baris">
            <img src="assets/img/logo gmail.png" width="25" height="20">
            <div class="spasi">michealgunawan011@gmail.com</div>
        </div>
        <div class="baris">
            <img src="assets/img/logo linkedIn.png" width="25" height="25">
            <a href="http://www.linkedin.com/in/micheal-gunawan-37625522a" class="spasi">Micheal Gunawan</a>

        <div class="baris">
            <img src="assets/img/logo instagram.png" width="25" height="25">
